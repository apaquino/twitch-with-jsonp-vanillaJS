<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Search</title>
    <link rel="stylesheet" href="./style/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="scriptRoot"></div>

    <div class="container">

      <div class="search">
        <form id="queryForm">
          <input id="queryInput" type="text" name="query" placeholder="Hey, have a twitch to search for some streams? ... go">
          <button id="searchButton">Go Get It</button>
        </form>
      </div>

      <div class="header" id="resultHeader">
        <div class="" id="resultsTotal">
        </div>
        <div class="" id="currentQuery">
          The google for searching Twitch streams :)
        </div>
        <div id="paginationControls">
          <span class="arrow" id="leftArrow"> < </span>
          <span id="pageInfo"></span>
          <span class="arrow" id="rightArrow"> > </span>
        </div>
      </div>

      <div class="results" id="twitchResults" />

    </div>

    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
